{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      <div>
        {{ about.content | safe }}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
